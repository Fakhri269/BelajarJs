<!DOCTYPE html> 
<html lang="id"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>Ubah Efek Cetak</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
    <div class="container1"> 
        <h2>Ubah Efek Cetak Kalimat</h2> 
        <p id="text" class="default-text">Setiap langkah kecil yang kamu ambil hari ini adalah pondasi bagi impian besar di masa depan. Jangan pernah ragu untuk bermimpi dan berusaha!</p> 
        <div class="options1"> 
            <label><input type="radio" name="alignment" value="left" checked> Rata Kiri</label> 
            <label><input type="radio" name="alignment" value="center"> Rata Tengah</label> 
            <label><input type="radio" name="alignment" value="right"> Rata Kanan</label>
        </div> 
                 <div class="option2">
                    <label><input type="radio" name="BGCOLOR" value="Nocolor" checked> No-Color</label> 
                    <label><input type="radio" name="BGCOLOR" value="bgpink">Bg-pink</label> 
                    <label><input type="radio" name="BGCOLOR" value="bgyellow">Bg-yellow</label> 
                 </div>
            <div class="option3">
                <label><input type="checkbox" id="underline"> Garis Bawah</label> 
            <label><input type="checkbox" id="bold"> Tebal</label> 
 	 	 	<label><input type="checkbox" id="italic"> Miring</label> 
            </div>
        </div> 
    </div> 
    
    <script src="script.js"></script> 
</body> 
</html>
